<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Rafting | Contact us</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/z-wwr-crossedoars.png" alt="my_logo" class="primera">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Address:</strong> Carrer de Josep Pla, 69, Sant Martí, 08019 Barcelona</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>      
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
              <img src="images/employee1.avif" alt="Smiling Guide">
              <figcaption>David – Lead Guide</figcaption>
            </figure>
            <figure>
              <img src="images/employee2.jpg" alt="Smiling Office Staff">
              <figcaption>Andrea – Customer Support</figcaption>
            </figure>
            <figure>
              <img src="images/employee3.avif" alt="Smiling River Safety Expert">
              <figcaption>Michelle – Safety Specialist</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
      
              <p>Purpose of Message:</p>
              <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
              <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
              <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
      
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5"></textarea>
      
              <label>
                <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
              </label>
      
              <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 | Water Rafting Copyright | David Lopez</p>
        <nav class="sociallinks">
            <a href="https://www.facebook.com/?locale=es_ES">
                <img src="images/facebook.png" alt="facebook">
            </a>
            <a href="https://x.com/?lang=es">
                <img src="images/x.png" alt="X">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.png" alt="instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
